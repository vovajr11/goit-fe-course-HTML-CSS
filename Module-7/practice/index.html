<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Practice</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../Module-7/practice/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="table-wr">
        <div>
          <img
            src="../practice/img/depositphotos_212292200-stock-illustration-graphic-background-barbershop.jpg"
            alt="Barber shop"
            class="img"
          />
          
        </div>
        <h2>Barber shop services "Branch"</h2>
        <table class="table">
          <tr>
            <th>Service</th>
            <th>Price</th>
            <th>Time</th>
          </tr>
          <tr>
            <td>Men's haircut</td>
            <td>10$</td>
            <td>1 hour</td>
          </tr>
          <tr>
            <td>Women's haircut</td>
            <td>14.5$</td>
            <td>2 hour</td>
          </tr>
          <tr>
            <td>Haircut + Beard</td>
            <td>15$</td>
            <td>1.5 hour</td>
          </tr>
          <tr>
            <td>Haircut correction</td>
            <td>6$</td>
            <td>1 hour</td>
          </tr>
          <tr>
            <td>Haircut Beard</td>
            <td>6.2$</td>
            <td>1 hour</td>
          </tr>
          <tr>
            <td>Black mask</td>
            <td>6$</td>
            <td>1 hour</td>
          </tr>
        </table>
      </div>
      <div class="form-wr">
        <form class="signup-form">
          <ul class="list regist">
            <li>
              <input type="text" placeholder="Your Name" />
            </li>
            <li>
              <input type="text" placeholder="Your Email" />
            </li>
            <li>
              <textarea
                name="message"
                id=""
                cols="30"
                rows="10"
                placeholder="Your Message"
              ></textarea>
            </li>
          </ul>
        </form>
        <button class="button">Send</button>
      </div>
    </div>
  </body>
</html>
